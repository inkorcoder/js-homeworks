<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Главная | wonder</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/_bundle.min.css">

</head>
<body>
	<main>

	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="test">
					<form action="">
						<div class="form-group namedgroup">
							<!-- 1 name -->
							<input type="text" class="name magic" placeholder="Name">
						</div>
						<div class="nameOut">
							
						</div>

						<!-- 2 engine -->

						<div class="select-block">
							<select class="typeEngine magic" placeholder="typeEngine">
								<option selected disabled>engine</option>
								<option value="1">Toyota 1jz</option>
								<option value="2">Toyota 2fe</option>
								<option value="3">Toyota 3GTE</option>
							</select>
						</div>

						<div class="engineOut">
							
						</div>


						<!-- 3 color -->

						<div class="form-group color-group">
							<input type="radio" name="color" class="colorRadio magic" id="color1" value="1">
							<label for="color1" class="blue">blue</label>
						</div>
						<div class="form-group color-group">
							<input type="radio" name="color" class="colorRadio magic" id="color2" value="2">
							<label for="color2" class="red">red</label>
						</div>
						<div class="form-group color-group">
							<input type="radio" name="color" class="colorRadio magic" id="color3" value="3">
							<label for="color3" class="yellow">yellow</label>
						</div>

						<div class="collorInner">
							
						</div>


						<!-- 4 checkbox yes or no -->
						<div class="form-group check">
							<input type="checkbox" class="checkBox magic" id="check1">
							<label for="check1">Нельзя изменять цвет</label>
						</div>
					</form>
				
					<p class="outName"></p>
						

					<all class="info">
						<h1>ITS MAGIC</h1>
						<ul>
							<li class="nameLi"></li>
							<li class="engineLi"></li>
							<li class="colorLi"></li>
						</ul>
					</all>

				</div>
			</div>
		</div>
	</div>
	</div>



	</main>
	<!-- #=include includes/footer.html -->-->
	<script src="js/bundle/bundle.js"></script>

</body>
</html>
